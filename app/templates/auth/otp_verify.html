{% extends "base.html" %}

{% block title %}Verify OTP | SmartTask{% endblock %}

{% block content %}
<div class="auth-container">

    <h2>OTP Verification</h2>

    <p>Please enter the 6-digit OTP sent to you.</p>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="otp">Enter OTP</label>
            <input
                type="text"
                name="otp"
                id="otp"
                class="form-control"
                required
            >
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Verify OTP
            </button>
        </div>
    </form>

</div>
{% endblock %}
